apiVersion: apps/v1
kind: Deployment
metadata:
  name: a2a-network
  labels:
    app: a2a-network
spec:
  replicas: 1
  selector:
    matchLabels:
      app: a2a-network
  template:
    metadata:
      labels:
        app: a2a-network
    spec:
      containers:
      - name: a2a-network
        image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/boutique-ai-repo/a2a-network:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: a2a-network
spec:
  selector:
    app: a2a-network
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
