apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-shopper-agent
  labels:
    app: personal-shopper-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: personal-shopper-agent
  template:
    metadata:
      labels:
        app: personal-shopper-agent
    spec:
      containers:
      - name: personal-shopper-agent
        image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/boutique-ai-repo/personal-shopper-agent:latest
        ports:
        - containerPort: 8080
        env:
        - name: PROJECT_ID
          value: "${PROJECT_ID}"
        - name: REGION
          value: "${REGION}"
        - name: PRODUCT_CATALOG_MCP_ENDPOINT
          value: "product-catalog-mcp:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: personal-shopper-agent
spec:
  selector:
    app: personal-shopper-agent
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
