apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-catalog-mcp
  labels:
    app: product-catalog-mcp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: product-catalog-mcp
  template:
    metadata:
      labels:
        app: product-catalog-mcp
    spec:
      containers:
      - name: product-catalog-mcp
        image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/boutique-ai-repo/product-catalog-mcp:latest
        ports:
        - containerPort: 8000
        env:
        - name: PRODUCT_CATALOG_SERVICE_ENDPOINT
          value: "productcatalogservice:3550"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: product-catalog-mcp
spec:
  selector:
    app: product-catalog-mcp
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
